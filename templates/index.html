<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f9; }
        h2 { color: #333; }
        textarea { width: 80%; max-width: 500px; height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; font-size: 16px; color: white; background-color: #007BFF; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h2>Product Review Sentiment Analyzer</h2>
    <form action="/predict" method="post">
        <textarea name="review_text" placeholder="Enter a product review..."></textarea>
        <br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
